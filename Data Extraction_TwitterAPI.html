"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"aec96626-9fd8-4e7b-8caa-3f4d42952b25"},{"version":"CommandV1","origId":24316,"guid":"b5dff94d-8a29-4956-8042-9992008527f7","subtype":"command","commandType":"auto","position":7.0,"command":"def make_twitter_request(twitter_api_func, max_errors=10, *args, **kw):\n    \"\"\"\n    A nested helper function that handles common HTTPErrors.\n    Return an updated value for wait_period if the problem is a 500 level error.\n    Block until the rate limit is reset if it's a rate limiting issue (429 error).\n    Returns None for 401 and 404 errors, which requires special handling by the caller.\n    Keyword args:\n    `max_errors` : maximum number of retries on error before exiting the function\n    `*args`, `**kw` : args for twitter_api_func()\n    \"\"\"\n    def handle_twitter_http_error(e, wait_period=2, sleep_when_rate_limited=True):\n\n        if wait_period > 3600: # Seconds\n            print ('Too many retries. Quitting.')\n            raise e\n\n        # See https://dev.twitter.com/docs/error-codes-responses for common codes\n        if e.error_code == 401:\n            print ('Encountered 401 Error (Not Authorized)')\n            return None\n\n        elif e.error_code == 404:\n            print ('Encountered 404 Error (Not Found)')\n            return None\n        \n        elif e.error_code == 429:\n            print ('Encountered 429 Error (Rate Limit Exceeded)')\n            if sleep_when_rate_limited:\n                print (\"Retrying in 15 minutes...ZzZ...\")\n                sys.stderr.flush()\n                time.sleep(60*15 + 5)\n                print ('...ZzZ...Awake now and trying again.')\n                return 2\n            else:\n                raise e # Caller must handle the rate limiting issue\n        \n        elif e.error_code in (500, 502, 503, 504):\n            print ('Encountered %iError. Retrying in %iseconds' %\\\n            (e.error_code, wait_period))\n            time.sleep(wait_period)\n            wait_period *= 1.5\n            return wait_period\n        \n        else:\n            raise e\n        # End of nested helper function\n\n    wait_period = 2\n    error_count = 0\n    while True:\n        try:\n            return twitter_api_func(*args, **kw)\n\n        except TwythonError as e:\n            error_count = 0\n            wait_period = handle_twitter_http_error(e, wait_period)\n            if wait_period is None:\n                return\n\n        except URLError as e:\n            error_count += 1\n            print (\"URLError encountered. Continuing.\")\n            if error_count > max_errors:\n                print (\"Too many consecutive errors...bailing out.\")\n                raise\n\n        except BadStatusLine as e:\n            error_count += 1\n            print (\"BadStatusLine encountered. Continuing.\")\n            if error_count > max_errors:\n                print (\"Too many consecutive errors...bailing out.\")\n                raise","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"b85cf740-a06b-4ed7-9de4-0205de3ca57a"},{"version":"CommandV1","origId":24317,"guid":"5192dd68-4ed5-400c-87aa-da712d5640c8","subtype":"command","commandType":"auto","position":8.0,"command":"%md Nested function to handle common HTTP Errors","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"b3d38681-af0a-4ea2-bd1a-ba41098dcc44"},{"version":"CommandV1","origId":24318,"guid":"f82a3a5d-b50e-4048-9ede-36590b4b5316","subtype":"command","commandType":"auto","position":9.0,"command":"def get_user_timeline(\n    screen_name=None, user_id=None,\n    since_id=None,\n    max_id=None,\n    tweet_limit=maxsize):\n    \"\"\"\n    For a given user, get user_timeline\n    Keyword args:\n    `twitter_api`: a twython.Twython authentication object\n    `screen_name` or `user_id` (not both!): either user screen_name (@potus) or a user id (110123231)\n    `max_id`: id of the most recent tweet to start fetching from (get timeline goes backward in time when fetching tweets)\n    `tweet_limit`: Max number of tweets to return\n    ---\n    https://dev.twitter.com/rest/reference/get/statuses/user_timeline\n    \"\"\"\n\n    # Must have either screen_name or user_id (logical xor)\n    assert (screen_name != None) != (user_id != None),\\\n    \"Must have screen_name or user_id, but not both\"\n    # https://dev.twitter.com/rest/reference/get/statuses/user_timeline\n    # for details on API parameters\n\n    twitter_api = conn.get_twitter_api()\n\n    get_user_timeline = partial(\n        make_twitter_request,\n        twitter_api.get_user_timeline)\n\n    user_timeline = []\n\n    cursor = max_id\n    while cursor != 0:\n    # Use make_twitter_request via the partially bound callable...\n        if screen_name:\n            response = get_user_timeline(screen_name=screen_name,\n                since_id=since_id,\n                include_rts=True,\n                max_id=cursor,\n                count=500)\n\n            user_identifier = screen_name # identifier for the user \n\n        else: # user_id\n            response = get_user_timeline(user_id=user_id,\n                since_id=since_id,\n                include_rts=True,\n                max_id=cursor,\n                count=500)\n\n            user_identifier = user_id # identifier for the user \n\n        if response is None or response==[]:\n            break\n        else:\n            ids = [t['id'] for t in response]\n            cursor = min(ids)\n            new_tweets = [t for t in response if t not in user_timeline]\n            if new_tweets:\n                user_timeline.extend(new_tweets)\n                print(\"max_id = {cursor}\".format(cursor=cursor))\n\n            else:\n                break\n\n    return user_timeline","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"6c4690a6-a91f-45c5-8517-53636f7a7f8b"},
